<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #BDE8F5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h2 {
            text-align: center;
            font-weight: normal; /* make "Welcome" smaller */
            line-height: 1.2;
            margin: 0;
        }

        .welcome-text {
            font-size: 3vw; /* smaller font for "Welcome" */
            color: #0F2854;
        }

        .user-name {
            font-size: 8vw; /* big font for user name */
            font-weight: bold;
            color: #0F2854;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px; /* move to top-right */
            padding: 12px 24px;
            background-color: #1C4D8D; /* medium blue */
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #0F2854; /* dark navy on hover */
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>
    <h2>
        <span class="welcome-text">Welcome</span><br>
        <span class="user-name" th:text="${session.user.name}">User</span>
    </h2>
</body>
</html>
